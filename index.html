<!doctype html>
<html lang="pt-br">
  <head>
    <title>Janela Modal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body class=" container-fluid p-5 m-3">
    
    <form action="">
      <input type="text" placeholder="Digite seu email" class="form-control"><br>
      <input type="password" placeholder="Digite sua senha" class="form-control"><br>
      <label for="label-name">Salvar senha</label>
      <input type="checkbox" class="form-check-input"><br><br>
      
      


      <label for="label-select">Selecione sua idade:</label>
      <select name="seletor" id="1" class="form-select">
        <option value="1">Menor de 18</option>
        <option value="2">Maior de 18</option>
      </select>
    </form><br>

    <label for="label-write">Escreva o por que quer entrar:</label>
      <textarea name="write" id="write" cols="30" rows="10" class="form-control"></textarea><br>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Salvar
    </button> 
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirmação das alterações</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Clique em salvar para continuar ou fechar para fazer alterações.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar e continuar</button>
          </div>
        </div>
      </div>
    </div>

      <footer> 
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
      </footer>
  </body>
</html>
